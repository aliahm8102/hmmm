<!DOCTYPE html>

  <head>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;

      #countdown {

      @keyframes pop {
        to {
          transform: scale(1.1);
        }
      }
      #main {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        text-align: center;
      }
      h1 {
        font-size: clamp(32px, 6vw, 60px);
        background: linear-gradient(135deg, #ff7aa2, #ffd166, #6ee7b7, #93c5fd);
        -webkit-background-clip: text;
        color: transparent;
        margin: 0;
      }
      p {
        font-size: clamp(16px, 2.4vw, 22px);
        margin: 0;
        color: #e5e7eb;
      }
      canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>

  <body>
    <canvas id="confetti"></canvas>
    <div id="countdown">10</div>
    <div id="main">
      <h1>Ø­Ø³ÛŒÙ† ØªÙˆÙ„Ø¯Øª Ù…Ø¨Ø§Ø±Ú© ðŸŽ‰</h1>
      <p>Ø§Ù…ÛŒØ¯ÙˆØ§Ø±Ù… Ù‡Ù…ÛŒØ´Ù‡ Ø´Ø§Ø¯ Ùˆ Ø®Ù†Ø¯ÙˆÙ† Ø¨Ø§Ø´ÛŒðŸŽ‚âœ¨</p>
    </div>
    <audio id="ding" preload="auto">
      <source
        src="data:audio/mp3;base64,//uQZAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQAAAnEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        type="audio/mpeg"
      />
    </audio>
    <script>
      const c = $("#countdown"),
        m = $("#main"),
        ctx = $("#confetti").getContext("2d");
      let conf = [];
      function $(s) {
        return document.querySelector(s);
      }
      let n = 9;
      const timer = setInterval(() => {
        c.textContent = n;
        n--;
        if (n < 0) {
          clearInterval(timer);
          start();
        }
      }, 1000);
      function start() {
        c.style.display = "none";
        m.style.display = "flex";
        party();
        try {
          $("#ding").play();
        } catch (e) {}
      }
      const canvas = $("#confetti");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      function party() {
        for (let i = 0; i < 200; i++) {
          conf.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 0.5,
            r: 4 + Math.random() * 6,
            s: 2 + Math.random() * 3,
            a: Math.random() * Math.PI * 2,
            va: (Math.random() * 2 - 1) * 0.05,
            shape: Math.random() < 0.5 ? "rect" : "circle",
            hue: Math.floor(Math.random() * 360),
          });
        }
        loop();
      }
      function loop() {
        requestAnimationFrame(loop);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        conf.forEach((p) => {
          p.y += p.s;
          p.x += Math.sin(p.a) * 0.8;
          p.a += p.va;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.a);
          ctx.fillStyle = `hsl(${p.hue} 85% 60%)`;
          if (p.shape === "rect") {
            ctx.fillRect(-p.r, -p.r, p.r * 2, p.r * 2 * 0.6);
          } else {
            ctx.beginPath();
            ctx.arc(0, 0, p.r, 0, Math.PI * 2);
            ctx.fill();
          }
          ctx.restore();
        });
      }
    </script>
  </body>
